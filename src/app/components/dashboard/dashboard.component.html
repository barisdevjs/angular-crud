<p-toast></p-toast>
<div class="card">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
            <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedEmployees()" [disabled]="!selectedEmployees || !selectedEmployees.length"></button>
        </ng-template>

        <ng-template pTemplate="right">
            <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
            <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="employees" [rows]="10" [paginator]="true" [globalFilterFields]="['categorty','name', 'wage']" responsiveLayout="scroll"
        [(selection)]="selectedEmployees" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Manage Employees</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText #textInput type="text" (input)="dt.filterGlobal(textInput.value, 'contains')" placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
				<th pSortableColumn="email">Email <p-sortIcon field="name"></p-sortIcon></th>
                <!-- <th>Image</th> -->
                <th pSortableColumn="wage">Wage <p-sortIcon field="wage"></p-sortIcon></th>
                <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
                <th pSortableColumn="rating">Reviews <p-sortIcon field="rating"></p-sortIcon></th>
                <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employee>
            <tr>
                <td>
                    <p-tableCheckbox [value]="employee"></p-tableCheckbox>
                </td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <!-- <td><img [src]="'assets/showcase/images/demo/employee/' + employee.image" [alt]="employee.name" width="100" class="shadow-4" /></td> -->
				<td>{{employee.wage | currency:'USD'}}</td>
                <td>{{employee.category}}</td>
                <td><p-rating [ngModel]="employee.rating" [readonly]="true" [cancel]="false"></p-rating></td>
                <!-- Make sure we can edit the stars by clicking on them  // we need to do add  status for each of them-->
                <td>{{employee.status |json}}</td>
                <!-- <td><span [class]="'employee-badge status-' + (employee.inventoryStatus ? employee.inventoryStatus.toLowerCase() : '')">{{employee.inventoryStatus}}</span></td> -->
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editEmployee(employee)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteEmployee(employee)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{employees ? employees.length : 0 }} employees.
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="employeeDialog" [style]="{width: '400px'}" header="Employee Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <!-- <img [src]="'assets/showcase/images/demo/product/' + employee.image" [alt]="employee.image" class="employee-image" *ngIf="employee.image"> -->
        <div class="field">
            <label for="name">Name</label>
            <input type="text" pInputText id="name" [(ngModel)]="employee.name" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !employee.name">Name is required.</small>
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input type="email" pInputText id="email" [(ngModel)]="employee.email" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !employee.name">Name is required.</small>
        </div>
        <div class="field">
            <label class="p-mb-3">Category</label>
            <div class="formgrid grid">
                <div class="field-radiobutton col-6">
                    <p-radioButton id="category1" name="category" value="FrontEnd" [(ngModel)]="employee.category"></p-radioButton>
                    <label for="category1">Frontend</label>
                </div>
                <div class="field-radiobutton col-6">
                    <p-radioButton id="category2" name="category" value="Backend" [(ngModel)]="employee.category"></p-radioButton>
                    <label for="category2">Backend</label>
                </div>
                <div class="field-radiobutton col-6">
                    <p-radioButton id="category3" name="category" value="Devops" [(ngModel)]="employee.category"></p-radioButton>
                    <label for="category3">Devops</label>
                </div>
                <div class="field-radiobutton col-6">
                    <p-radioButton id="category4" name="category" value="Full-Stack" [(ngModel)]="employee.category"></p-radioButton>
                    <label for="category4">Full-Stack</label>
                </div>
            </div>
        </div>

        <div class="formgrid grid">
            <div class="field col-6">
                <label for="wage">Wage</label>
                <p-inputNumber id="wage" [(ngModel)]="employee.wage" mode="currency" currency="USD" locale="en-US"></p-inputNumber>
            </div>
            <div class="field col-6">
                <label for="rating">Rating</label>
                <p-inputNumber id="rating" [(ngModel)]="employee.rating"></p-inputNumber>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveEmployee()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '400px'}"></p-confirmDialog>
